databaseChangeLog:
  - changeSet:
      id: 2
      author: emin
      changes:
        - createTable:
            tableName: meal_plan
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: day_of_week
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: recipe_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: meal_plan
            baseColumnNames: recipe_id
            referencedTableName: recipe
            referencedColumnNames: id
            constraintName: fk_meal_plan_recipe
